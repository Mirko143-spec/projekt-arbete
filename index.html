<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/mobile.css">
    <link rel="stylesheet" href="./css/tablet.css">
    <script src="./js/script.js" defer></script>
</head>

<body>
    <main>
        <section class="top-section">
            <div class="top-section-box">
                <span class="top-section-info">
                    <img src="./img/icon.svg" alt="film icon">
                    <h1>Movie Quiz</h1><img src="./img/icon.svg" alt="film icon">
                </span>
                <p>Test your cinema knowledge!</p>
                <span class="top-section-timer">
                    <img src="./img/clock blue.svg">
                    <p id="timer">0s</p>
                </span>
            </div>
            <div class="top-section-question">
                <span>
                    <img src="./img/star.svg" alt="">
                    <p id="questionNmb">Question 1/10</p> 
                </span>
            </div>
            
            <progress id="questionBar" value="0" max="100"></progress>
        </section>
        <section class="middle-section">
            <div class="middle-section-box">
                <h3 id="question">Loading..</h3>
                <ul id="answers">
                    <li>
                        <span>
                            <h4>A</h4>
                            <p>Loading..</p>
                        </span>
                    </li>
                    <li>
                        <span>
                            <h4>B</h4>
                            <p>Loading..</p>
                        </span>
                    </li>
                    <li>
                        <span>
                            <h4>C</h4>
                            <p>Loading..</p>
                        </span>
                    </li>
                    <li>
                        <span>
                            <h4>D</h4>
                            <p>Loading..</p>
                        </span>
                    </li>
                </ul>
            </div>
            <div class="points-box">
                <span>
                    <p>1000</p>
                    <div class="pointsBar-container">
                        <progress id="pointsBar" value="0" max="100"></progress>
                    </div>
                    <p>0</p>
                </span>
                <span>
                    <p id="points">0 Points</p>
                </span>
            </div>
        </section>
        <section class="bottom-section">
            <div id="correct">
                <span>
                    <p>üéâ Correct! +100 points</p>
                </span>
            </div>
            <div id="incorrect">
                <span>
                    <p id="incorrectText">‚ùå Incorrect. The correct answer was: </p>
                </span>
            </div>
            <button id="nextBtn">Next Question ‚Üí</button>
        </section>
    </main>
</body>

</html>
